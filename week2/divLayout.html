<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>INFT-1206 - Div Layout</title>
        <link rel="stylesheet" type="text/css" href="css/divLayout.css" />
    </head>
    <body>
        <!-- Main Container -->
        <div id="mainContainer">
            <!-- Head Container -->
            <div id="headContainer">
                <p>Header</p>
            </div>

            <!-- Content Container -->
            <div id="contentContainer">
                <div id="LeftSide">Left</div>
                <div id="MainContent">
                    <h1>Main Content</h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        At, consequuntur consequatur. Fugit, repellendus
                        asperiores? Ipsum, molestiae eos modi repellendus animi
                        hic odio voluptatum doloremque tempore delectus dolore
                        accusantium cum sed.
                    </p>
                </div>
                <div id="RightSide">Right</div>
            </div>

            <!-- Footer Container -->
            <div id="footerContainer">Footer</div>
        </div>
    </body>
</html>
